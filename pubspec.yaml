        weight: 400
      - asset: assets/fonts/Zen_Kaku_Gothic_New/static/ZenKakuGothicNew-Medium.ttf
        weight: 500
      - asset: assets/fonts/Zen_Kaku_Gothic_New/static/ZenKakuGothicNew-Light.ttf
        weight: 300
      - asset: assets/fonts/Zen_Kaku_Gothic_New/static/ZenKakuGothicNew-Bold.ttf
